<div>
    <nav class="navbar navbar-dark bg-dark shadow">
        <div class="mx-3">
            <a class="navbar-brand" href="#">PUBG</a>
        </div>
        <div class="ms-auto me-3">
            <span class="text-white">Hello, {{request.user}}</span>&nbsp;
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-sm btn-danger">Logout</a>
            {% else %}
                <a  href="{% url 'login' %}" class="btn btn-sm btn-primary">Login</a>
            {% endif %}
            <a href="{% url 'register' %}" class="mx-1 btn btn-sm btn-secondary">Register</a>
        </div>
    </nav>
</div>
